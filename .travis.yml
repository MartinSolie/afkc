dist: bionic
language: go
addons:
  apt:
    source:
    - docker-bionic
    packages:
    - docker
services:
- docker
script:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- version=$(test -z $TRAVIS_TAG && echo $CI_COMMIT_SHA || echo $TRAVIS_COMMIT)
- docker build -t martinsolie/afkc:$version .
- docker push martinsolie/afkc:$version
env:
  global:
  - secure: 
  - secure: 
